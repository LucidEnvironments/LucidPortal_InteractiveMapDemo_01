<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Holburne Park Map</title>

    <style>
        /* Essential CSS for iframe scaling - prevents scrollbars */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        #unity-canvas {
            display: block;
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>

    <!-- Unity loader -->
    <script src="Build/LP_InteractiveMapDemo_01_V1.loader.js"></script>

    <script>
        // Global variables for template config and Lucid Portal comms
        var buildUrl = "Build";
        var unityInstance;
    </script>

    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: buildUrl + "/LP_InteractiveMapDemo_01_V1.data",
            frameworkUrl: buildUrl + "/LP_InteractiveMapDemo_01_V1.framework.js",
            codeUrl: buildUrl + "/LP_InteractiveMapDemo_01_V1.wasm",
            /* Optional extras
            */
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Lucid Portal",
            productName: "Holburne Park Map",
            productVersion: "0.1.0"
        }).then((instance) => {
            unityInstance = instance;

            window.addEventListener('message', function (event) {
                if (!event || !event.data) return;

                if (event.data.type === 'roleAssignment') {
                    var message = {
                        type: 'roleAssignment',
                        role: event.data.role,
                        timestamp: Date.now()
                    };
                    unityInstance.SendMessage('LucidPortalBridge', 'ReceiveMessage', JSON.stringify(message));
                }

                if (event.data.type === 'mirrorInteraction') {
                    unityInstance.SendMessage('LucidPortalBridge', 'ReceiveMessage', JSON.stringify(event.data));
                }

                if (event.data.type === 'connectionChange') {
                    var message = {
                        type: 'connectionChange',
                        viewerCount: event.data.viewerCount,
                        timestamp: event.data.timestamp
                    };
                    unityInstance.SendMessage('LucidPortalBridge', 'ReceiveMessage', JSON.stringify(message));
                }

                if (event.data.type === 'mirrorState') {
                    unityInstance.SendMessage('LucidPortalBridge', 'ReceiveMessage', JSON.stringify(event.data));
                }
            });

            window.parent.postMessage({
                type: 'unityReady',
                role: '',
                timestamp: Date.now()
            }, '*');
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
